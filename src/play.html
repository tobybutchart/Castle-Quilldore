    <body>
		<header>
			<img src="img/titleinscroll_03.png" alt="Castle Quilldore" style="width: 100%; max-width: 650px; padding-top: 15px;">
			<audio id="player" autoplay loop>
				<source src="audio/main_theme.mp3" type="audio/mpeg">
			</audio>
			<div id="audio-controls">
                <button id="noteButton"><img border="0" src="img/pause02.png" width="40" height="40"></button>
                <button id="onButton"><img border="0" src="img/play.png" width="40" height="40"></button>
                <button id="upButton"><img border="0" src="img/volume_up.png" width="40" height="40"></button>
                <button id="downButton"><img border="0" src="img/volume_down.png" width="40" height="40"></button>
            </div>
		</header>
		<div id="main-container">
			<div id="stats-container">
				<div id="stats-area">
					<img id="img-scroll" src="img/scroll_03.png" alt="Scroll">
					<table id="tbl-stats">
						<tr>
							<td colspan="3">
								<section id="dice-wrapper">
									<section id="dice-container">
										<div id="dice">
											<section class="left side"><img src="img/dice_01.png"></section>
											<section class="back side"><img src="img/dice_02.png"></section>
											<section class="right side"><img src="img/dice_03.png"></section>
											<section class="front side"><img src="img/dice_04.png"></section>
											<section class="top side"><img src="img/dice_05.png"></section>
											<section class="bottom side"><img src="img/dice_06.png"></section>
										</div>
									</section>
								</section>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<button id="btn-roll" onclick="rollDice()"><img src="img/rollthedice.png"></button>
							</td>
						</tr>
						<tr>
							<td><img src="img/heart.png"></td>
							<td><img src="img/health_points.png"></td>
							<td><p id="lbl-stats-health" class="lbl-stats">-</p></td>
						</tr>
						<tr>
							<td><img src="img/sword_small.png"></td>
							<td><img src="img/strength.png"></td>
							<td><p id="lbl-stats-strength" class="lbl-stats">-</p></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="gameplay-container">
				<div id="book-container">
					<img id="book-img" src="img/book-lg-bkm.png">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="msg/src/msg.min.js?v=1.0.0"></script>
        <script type="text/javascript" src="js/init.min.js?v=1.0.0"></script>
        <script type="text/javascript" src="js/gameplay.js?v=1.0.0"></script>
		<script type="text/javascript" src="js/dice.min.js?v=1.0.0"></script>
		<script type="text/javascript" src="js/audio.min.js?v=1.0.0"></script>
		<script type="text/javascript">
			load();
		</script>
    </body>
</html>
