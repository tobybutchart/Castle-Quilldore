<!doctype html>
<html>
    <body>
        <div id="gameplay-area">
            <div id="gameplay-text-container">
                <div id="gameplay-text">
                    <img id="gameplay-firstletter" src="./img/font_d.png" alt="D">
                    <p><i>rakhelm</i> has reached the armoury.</p>
                    <p>He knows <i>King Krillarg</i> is not far away now so decides to take a weapon.</p>
                    <p><i>Click on the weapon you would like Darakhelm to take.</i></p>
                </div>
            </div>
            <div id="gameplay-img-container">
                <img id="gameplay-img" src="./img/table_over_p.png">
                <img id="gameplay-img-overlay-sword"
                     class="gameplay-img-overlay"
                     src="./img/great_sword_scaled.png"
                     onclick="confirmWeapon('sword')">
                <img id="gameplay-img-overlay-bomb"
                     class="gameplay-img-overlay"
                     src="./img/bomb.png"
                     onclick="confirmWeapon('bomb')">
                <img id="gameplay-img-overlay-axe"
                     class="gameplay-img-overlay"
                     src="./img/great_axe_scaled.png"
                     onclick="confirmWeapon('axe')">
            </div>
        </div>
    </body>
</html>
