<!doctype html>
<html>
    <body>
        <div id="gameplay-area">
            <div id="gameplay-text-container">
                <div id="gameplay-text">
                    <img id="gameplay-firstletter" src="../img/font_d.png" alt="D">
                    <p><i>rakhelm</i> approached the back door to find it locked with no guard in sight. He remembered hiding a key by the back door when it was his castle.</p>
                    <p><i>Can you help Drakhelm find the back door key?</i></p>
                    <p><i>Click on it to use it.</i></p>
                </div>
            </div>
            <div id="gameplay-img-container">
                <img id="gameplay-img" src="../img/back_door_floor_p.png" onclick="showKey()">
                <img id="gameplay-img-overlay"
                     class="gameplay-img-overlay"
                     src="../img/flower_power.png"
                     onmouseover="this.src='../img/flower_to_key.gif'"
                     onmouseout="this.src='../img/flower_power.png'"
                     onclick="findKey()">
            </div>
        </div>
    </body>
</html>
