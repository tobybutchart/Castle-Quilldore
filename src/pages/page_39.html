<!doctype html>
<html>
    <body>
        <div id="gameplay-area">
            <div id="gameplay-img-container">
                <img id="gameplay-img" src="./img/footpath_p.png" onclick="showSteppingStone()">
                <img id="gameplay-img-overlay"
                     class="gameplay-img-overlay"
                     src="./img/rock_gone.png"
                     onmouseover="this.src='./img/rock.png'"
                     onmouseout="this.src='./img/rock_gone.png'"
                     onclick="findSteppingStone()">
            </div>
            <div id="gameplay-text-container">
                <div id="gameplay-text">
                    <img id="gameplay-firstletter" src="./img/font_d.png" alt="D">
                    <p><i>rakhelm</i> is faced with a bottomless ravine.</p>
                    <p><i>Can you help Drakhelm find the stepping stone to get across?</i></p>
                    <p><i>Click on it to use it.</i></p>
                </div>
            </div>
        </div>
    </body>
</html>
